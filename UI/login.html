<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>G7CR PoC</title>
    <link rel="icon" type="image/png" href="assets/images/botLogo5.png">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="assets/images/botLogo5.png" alt="">
        <div class="text">
          <br><br>
          <span class="text-1">WELCOME <br> BACK</span>
          
        </div>
      </div>
     
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Enter your user name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              
              <div class="button input-box">
                <input type="submit" value="submit" onclick="login()">
              </div>
             
            </div>
        
        <p id="error-message"></p>
      </div>
        
    </div>
    </div>
  </div>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/api_url.js"></script>
</body>
</html>
