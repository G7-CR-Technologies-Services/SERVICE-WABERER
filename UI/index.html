<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G7CR PoC</title>
    <link rel="icon" type="image/png" href="assets/images/botLogo5.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <div class="logo-name">
                <div class="logo-image">
                    <img src="assets/images/botLogo5.png" alt="">
                </div>
                <div class="logo" id="sidebar-logo">AI Bot</div>
            </div>
            <button class="toggle-btn" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav id="sidebar-nav">
            <ul>
                <li>
                    <a href="#" id="new-chat-btn" class="active">
                        <span class="icon"><i class="fas fa-comment"></i></span> 
                        <span class="label">New Chat</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div id = "logout-container">
            <button id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    <div id="main-content">
        <div id="chat-window">
            <div class="message-container ai">
                <div class="message-avatar ai">AI</div>
                <div class="message-bubble ai">Hi! I'm an extraction chatbot. Feel free to ask about any extraction â€” handwritten text or table to Excel.</div>
            </div>
        </div>
        <div id="chat-input-area">
            <input type="file" id="file-upload" accept=".pdf" hidden>
            <button id="add-file-btn" title="Add PDF File">
                <i class="fas fa-paperclip"></i>
            </button>
            <textarea id="chat-input" class="form-control" placeholder="Type your query here..." rows="2"></textarea>
            <button id="send-btn" title="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/api_url.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
